<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <link href="/bootstrap/css/bootstrap.min.css" 
	  rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' 
	  rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" 
		  data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" 
	     style="font-family: 'Happy Monkey', cursive;" 
	     href="#">PullDB</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <div class="container well">
      <p>Copyright &copy; 2013 
	<a href="https://plus.google.com/106763041812869545758/about" 
	   rel="author">Russell Heilling</a></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files 
	 as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
