<div class="well">
  <form role="form" action="/volumes/search" method="GET">
    <div class="form-group">
      <label for="q">Email address</label>
      <input class="form-control" type="text" name="q" value="{{ query }}"
             placeholder="Volume title (e.g. Deadpool)" />
    </div>
    <div class="form-group">
      <label for="volume_id">Volume Id</label>
      <input type="text" class="form-control" placeholder="Volume ID"
             value="{{ volume_id }}" name="volume_id">
    </div>
    <button class="btn btn-default" type="submit">
      Search
    </button>
  </form>
</div>
