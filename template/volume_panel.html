  <a name="{{ result.volume_key }}"></a>
  <div class="col-md-3">
    <div class="panel">
      <div class="panel-heading">
	<h3 class="panel-title">{{ result.volume.name }}</h3>
      </div> <!-- panel-heading -->
      <div class="panel-body">
	<div class="row">
	  <div class="col-md-6">
	    <img width="90%" height="auto" src="{{ result.volume.image }}" />
	  </div> <!-- col -->
	  <div class="col-md-4">
	    <div class="row">
	      <div class="col-md-6">
		<a href="{{ result.volume.site_detail_url }}">
		  <span class="glyphicon glyphicon-info-sign"
			title="View volume on comicvine.">
		  </span>
		</a>
	      </div> <!-- col -->
	      <div class="col-md-6">
		{% if result.subscribed %}
		<a href="/subscriptions/remove/{{ result.volume_key }}">
		  <span class="glyphicon glyphicon-heart"
			title="Unsubscribe"></span>
		</a>
		{% else %}
		<a href="/subscriptions/add/{{ result.volume_key }}">
		  <span class="glyphicon glyphicon-heart-empty"
			title="Subscribe."></span>
		</a>
		{% endif %}
	      </div> <!-- col -->
	    </div> <!-- row -->
	    <div class="row">
	      <div class="col-md-6">
		  <span class="glyphicon glyphicon-copyright-mark"
			title="Published by"></span>
	      </div>
	      <div class="col-md-6">
		{% if result.publisher %}
		<img src="{{ result.publisher.image }}" 
		     title="{{ result.publisher.name }}"/>
		{% endif %}
	      </div>
	    </div> <!-- row -->
	    <div class="row">
	      <div class="col-md-6">
		<span class="glyphicon glyphicon-calendar"
		      title="Start year"></span>
	      </div>
	      <div class="col-md-6">
		{{ result.volume.start_year }}
	      </div>
	    </div> <!-- row -->
	    <div class="row">
	      <div class="col-md-6">
		<span class="glyphicon glyphicon-book"
		      title="Number of issues"></span>
	      </div>
	      <div class="col-md-6">
		{{ result.volume.issue_count }}
            </div>
          </div> <!-- row -->
        </div> <!-- col -->
	<div class="col-md-2"></div>
      </div> <!-- row -->
    </div> <!-- panel-body -->
  </div> <!-- panel -->
</div> <!-- col -->
